<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>AR Viewer</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-three.prod.js"></script>
    <style>
      body { margin: 0; background: #0f172a; color: #e5e7eb; }
      #ar { position: fixed; inset: 0; touch-action: none; }
      .top { position: fixed; left: 0; right: 0; top: 0; padding: 8px 10px; display:flex; justify-content: space-between; align-items: center; pointer-events: none; }
      .chip { pointer-events: auto; padding: 6px 10px; border-radius: 12px; background: #1f2937; border: 1px solid #374151; transition: all 0.2s ease; }
      .chip:hover { background: #374151; transform: translateY(-1px); }
      .chip.button { cursor: pointer; user-select: none; }
      .chip.button:active { transform: translateY(0px); background: #4b5563; }
      .chip.button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
      .chip.button:disabled:hover { background: #1f2937; transform: none; }
      .tray { position: fixed; left: 0; right: 0; bottom: 0; padding: 14px 12px 18px; display:flex; gap:12px; justify-content:center; align-items:flex-end; background: linear-gradient(180deg, rgba(15,23,42,0) 0%, rgba(15,23,42,0.85) 35%, rgba(15,23,42,0.95) 100%); overflow-x: auto; -webkit-overflow-scrolling: touch; }
      .thumb { display:flex; flex-direction:column; align-items:center; gap:6px; background: transparent; border: none; cursor: pointer; }
      .thumb .img { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; background: #0b1020; border: 2px solid #374151; box-shadow: 0 6px 16px rgba(0,0,0,0.45); transition: transform .15s ease; }
      .thumb .img img { width: 100%; height: 100%; object-fit: cover; display: block; }
      .thumb .label { font-size: 12px; color: #e5e7eb; opacity: 0; transform: translateY(4px); transition: opacity .16s ease, transform .16s ease; }
      .thumb:active .label, .thumb.active .label { opacity: .9; transform: translateY(0); }
      .thumb.active .img { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.25); }
      .thumb.bounce .img { animation: pop .25s ease-out; }
      @keyframes pop { 0% { transform: scale(1) } 50% { transform: scale(1.08) } 100% { transform: scale(1) } }
      .thumb:disabled, .thumb.disabled { opacity: .45; pointer-events: none; }
      .thumb.loading .img { border-color: #f59e0b; animation: pulse 1.5s ease-in-out infinite; }
      .thumb.loading .img::after { content: "‚è≥"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #f59e0b; font-size: 16px; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      /* Selection overlay */
      #selection { position: fixed; border: 2px solid #60a5fa; border-radius: 8px; pointer-events: none; }
      #selection .handle { position: absolute; width: 26px; height: 26px; border-radius: 50%; background: #60a5fa; border: 2px solid #0b1020; pointer-events: auto; display: grid; place-items: center; color: #0b1020; font-size: 14px; font-weight: 700; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }
      #selection .h-rotate { top: -14px; right: -14px; cursor: grab; }
      #selection .h-scale { bottom: -14px; right: -14px; cursor: nwse-resize; }
      #selection .bar { position: absolute; top: -40px; left: 0; right: 0; display: flex; gap: 6px; justify-content: center; }
      #selection .btn { pointer-events: auto; padding: 4px 8px; border-radius: 8px; background: #1f2937; border: 1px solid #374151; color: #e5e7eb; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="ar"></div>
    <div class="top">
      <div class="chip">AR Viewer</div>
      <div style="display:flex; gap:8px; align-items:center; pointer-events:auto;">
        <button id="cam-btn" class="chip button">Switch Cam</button>
        <div id="status" class="chip">Loading...</div>
      </div>
    </div>
    <div class="tray">
      <button class="thumb" data-add="glasses">
        <div class="img"><img alt="Glasses" /></div>
        <div class="label">Glasses</div>
      </button>
      <button class="thumb" data-add="hat">
        <div class="img"><img alt="Hat" /></div>
        <div class="label">Hat</div>
      </button>
      <button class="thumb" data-add="uploaded">
        <div class="img"><img alt="Uploaded" /></div>
        <div class="label">Uploaded</div>
      </button>
    </div>
    <script src="/viewer.js"></script>
  </body>
</html>
